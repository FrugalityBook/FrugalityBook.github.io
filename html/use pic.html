<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #fileInput {
        display: none;
      }
      #icon {
        width: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="fileInput">
      <img
        id="icon"
        src="https://image.freepik.com/free-icon/upload-arrow_318-26670.jpg"
      />
    </label>
    <input id="fileInput" onchange="handleUploadFile()" type="file" />
    <script>
      document.getElementById("fileInput").onchange = function () {
        console.log(document.getElementById("fileInput").value);
        document.getElementById("icon").src =
          "../assets/" + document.getElementById("fileInput").files[0].name;

        localStorage.setItem("url", document.getElementById("icon").src);
      };
    </script>
  </body>
</html>
